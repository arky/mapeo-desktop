
language: node_js
node_js:
  - '8'
  # Please enable these matrix values after bug #228 is fixed
  #- '10'
  #- '12'

env:
  global:
    - ELECTRON_CACHE=$HOME/.cache/electron
    - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder

matrix:
  allow_failures:
    - os: windows
  include:
    - os: linux
    - os: osx
      osx_image: xcode10.2
    - os: windows
      cache:
        - npm: false

install:
  # Adjust TravisCI build config to handle Windows Build timeouts caused by npm eperm errors.
  # https://docs.travis-ci.com/user/common-build-problems/#Build-times-out-because-no-output-was-received
  # https://travis-ci.community/t/eperm-operation-not-permitted-nodejs-electron/2571
  - if [ "$TRAVIS_OS_NAME" == "windows" ]; then travis_wait 30 npm install; else npm install; fi

script:
  - npm rebuild
  - npm run rebuild-leveldb
  - npm run lint
  - npm run build
  - npm run dist

deploy:
  provider: script
  script: npm run dist
  on:
    all_branches: true
  skip_cleanup: true
  file_glob: true
  file: "dist/Mapeo-darwin-x64/Installar_Mapeo*.dmg"
  api_key:
    secure: 
